<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To-Do List</title>
  <style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #ece9e6, #ffffff);
  display: flex;
  justify-content: center;
  align-items: flex-start;
  height: 100vh;
  margin: 0;
  padding-top: 40px;
}

.container {
  background: #ffffff;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 520px;
  transition: transform 0.3s ease;
}

.container:hover {
  transform: scale(1.01);
}

h2 {
  text-align: center;
  color: #333;
  margin-bottom: 25px;
  font-size: 26px;
}

input[type="text"] {
  width: 60%;
  padding: 12px;
  margin-right: 10px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 16px;
  transition: border 0.3s ease;
}

input[type="text"]:focus {
  outline: none;
  border-color: #4CAF50;
  box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
}

button {
  padding: 12px 18px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(135deg, #4CAF50, #45a049);
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
  transform: translateY(-1px);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.date-group {
  margin-top: 30px;
}

.date-title {
  font-size: 18px;
  font-weight: bold;
  color: #444;
  margin-bottom: 12px;
  border-bottom: 2px solid #4CAF50;
  padding-bottom: 6px;
  padding-left: 5px;
}

ul {
  list-style-type: none;
  padding: 0;
  margin-top: 0;
}

li {
  display: flex;
  flex-direction: column;
  background: #fefefe;
  margin-bottom: 12px;
  padding: 14px 16px;
  border-radius: 10px;
  border-left: 5px solid #4CAF50;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  transition: all 0.2s ease;
}

li:hover {
  background: #f1fdf2;
}
.add-task {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  margin-bottom: 20px;
  gap: 10px;
}


.task-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
}

li input[type="checkbox"] {
  margin-right: 10px;
  transform: scale(1.3);
  cursor: pointer;
}

li.done .task-text {
  text-decoration: line-through;
  color: #aaa;
}

.task-text {
  display: inline-flex;
  align-items: center;
  font-size: 16px;
}

.task-actions button {
  background: none;
  color: #ff5555;
  font-size: 18px;
  cursor: pointer;
  border: none;
  margin-left: 10px;
  transition: color 0.2s ease;
}

.task-actions button:hover {
  color: #c62828;
}

.timestamp {
  font-size: 12px;
  color: #666;
  margin-top: 5px;
  padding-left: 2px;
}

/* üì± Responsive Design */
@media (max-width: 600px) {
  .container {
    padding: 20px;
    max-width: 95%;
  }

  input[type="text"] {
    width: 100%;
    margin: 0 0 10px 0;
  }

  button {
    width: 100%;
    margin-bottom: 10px;
  }

  .task-row {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }

  .task-text {
    font-size: 15px;
  }

  .task-actions {
    align-self: flex-end;
  }

  h2 {
    font-size: 22px;
  }

  .timestamp {
    font-size: 11px;
  }
}
</style>
</head>
<body>
  <div class="container">
    <h2>To-Do List</h2>
    <div class="add-task">
  <input type="text" id="taskInput" placeholder="Add a new task..." />
  <button onclick="addTask()">Add</button>
</div>
    <div id="taskGroups"></div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function getCurrentDateTime() {
      const now = new Date();
      const date = now.toLocaleDateString('en-GB', {
        day: '2-digit', month: 'short', year: 'numeric'
      });
      const time = now.toLocaleTimeString('en-GB', {
        hour: '2-digit', minute: '2-digit'
      });
      return `${date}, ${time}`;
    }

    function groupTasksByDate(tasks) {
      return tasks.reduce((groups, task) => {
        if (!groups[task.date]) {
          groups[task.date] = [];
        }
        groups[task.date].push(task);
        return groups;
      }, {});
    }

    function renderTasks() {
      const container = document.getElementById("taskGroups");
      container.innerHTML = "";

      const grouped = groupTasksByDate(tasks);

      Object.keys(grouped).sort((a, b) => new Date(b) - new Date(a)).forEach(date => {
        const section = document.createElement("div");
        section.className = "date-group";

        const heading = document.createElement("div");
        heading.className = "date-title";
        heading.textContent = `üóìÔ∏è ${date}`;
        section.appendChild(heading);

        const list = document.createElement("ul");

        grouped[date].forEach((task, i) => {
          const li = document.createElement("li");
          if (task.completed) li.classList.add("done");

          const row = document.createElement("div");
          row.className = "task-row";

          const left = document.createElement("span");
          left.className = "task-text";
          left.innerHTML = `
            <input type="checkbox" ${task.completed ? "checked" : ""}>
            <strong>${i + 1}.</strong> &nbsp; <span>${task.text}</span>
          `;

          const checkbox = left.querySelector("input");
          checkbox.addEventListener("change", () => toggleTask(task.id));

          const actions = document.createElement("span");
          actions.className = "task-actions";
          actions.innerHTML = `
            <button onclick="editTask('${task.id}')">‚úèÔ∏è</button>
            <button onclick="deleteTask('${task.id}')">‚ùå</button>
          `;

          row.appendChild(left);
          row.appendChild(actions);

          const timestamp = document.createElement("div");
          timestamp.className = "timestamp";
          timestamp.textContent = `üïí Last updated: ${task.updatedAt}`;

          li.appendChild(row);
          li.appendChild(timestamp);
          list.appendChild(li);
        });

        section.appendChild(list);
        container.appendChild(section);
      });
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const text = input.value.trim();
      if (text !== "") {
        const now = new Date();
        const dateString = now.toLocaleDateString('en-GB', {
          day: '2-digit',
          month: 'short',
          year: 'numeric'
        });
        const task = {
          id: Date.now().toString(),
          text,
          completed: false,
          date: dateString,
          updatedAt: getCurrentDateTime()
        };
        tasks.push(task);
        input.value = "";
        saveTasks();
        renderTasks();
      }
    }

    function toggleTask(id) {
      const task = tasks.find(t => t.id === id);
      if (task) {
        task.completed = !task.completed;
        task.updatedAt = getCurrentDateTime();
        saveTasks();
        renderTasks();
      }
    }

    function deleteTask(id) {
      tasks = tasks.filter(t => t.id !== id);
      saveTasks();
      renderTasks();
    }

    function editTask(id) {
      const task = tasks.find(t => t.id === id);
      const newText = prompt("Edit task:", task.text);
      if (newText !== null && newText.trim() !== "") {
        task.text = newText.trim();
        task.updatedAt = getCurrentDateTime();
        saveTasks();
        renderTasks();
      }
    }

    renderTasks();
  </script>
</body>
</html>
